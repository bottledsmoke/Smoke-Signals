<template name="postCreate">
  <input type="text" placeholder='Enter New Title' autofocus=true>
  <div id="template-container"></div>
  <div class="blockPicker">
    {{#each schemaBlocks}}
      <button class="block-selector" data-schema-block={{this}}>{{deCamelCase this}}</button>
    {{/each}}
    <button id='save'>Save</button>
  </div>
</template>
