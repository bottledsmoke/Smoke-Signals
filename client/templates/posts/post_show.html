<template name="postShow">
  {{#if isEditing}}
    <input type="text" name='title' id='title' value='{{title}}'>
    <button class='submit'>Submit</button>
  {{else}}
    <h1>{{title}}</h1>
  {{/if}}
  <h5>{{formatDate createdAt}}</h5>

  {{#each blocks}}
    {{> Template.dynamic template=blockTemplate data=dataContext}}
  {{/each}}

  {{#if updatedAt}}
    <h6>{{formatDate updatedAt}}</h6>
  {{/if}}
</template>
