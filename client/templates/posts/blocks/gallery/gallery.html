<template name="gallery">
  <div class="gallery block-container">
    {{#if isEditing}}

      <input type="text" placeholder='Enter gallery header' value='{{contentPresent header}}'>

      {{#if items}}

        {{#each items}}

          <div class="gallery-items-edit">
            <div class="image-edit-container">
              <img src="{{contentPresent image}}" alt="">
            </div>
            <input type="text" placeholder='Enter caption header' value='{{contentPresent text.header}}'>
            <input type="text" placeholder='Enter caption' value='{{contentPresent text.caption}}'>
          </div>

        {{/each}}

      {{else}}

        <div class="gallery-items-edit">
          <div class="image-edit-container">
            <img src="{{contentPresent image}}" alt="">
          </div>
          <input type="text" placeholder='Enter caption header' value='{{contentPresent text.header}}'>
          <input type="text" placeholder='Enter caption' value='{{contentPresent text.caption}}'>
        </div>

      {{/if}}

    {{else}}

      <h3>{{header}}</h3>
      {{#each items}}

        <div class="gallery-item">
          <img src="{{image}}" alt="#">
          <h5>{{text.header}}</h5>
          <p>{{text.caption}}</p>
        </div>

      {{/each}}

    {{/if}}
  </div>
</template>
