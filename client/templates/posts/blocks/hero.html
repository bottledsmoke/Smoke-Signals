<template name="hero">
  <img src='{{image}}' alt="#">
  <h3>{{header.text}}</h3>
  <p>{{header.caption}}</p>
  <p>{{caption.text}}</p>
  <hr>
</template>

<template name="blockText">
  {{#if quote}}
    <p class="block-quote">{{text}}</p>
  {{else}}
    <p>{{text}}</p>
  {{/if}}
  <hr>
</template>
