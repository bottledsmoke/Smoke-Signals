<template name="hero">
  <img src='{{image}}' alt="#">
  <h3>{{header.text}}</h3>
  <p>{{header.caption}}</p>
  <p>{{caption.text}}</p>
  <hr>
</template>

<template name="blockText">
  {{#if quote}}
    <p class="block-quote">{{text}}</p>
  {{else}}
    <p>{{text}}</p>
  {{/if}}
  <hr>
</template>

<template name="list">
  {{#if orderedList}}
    <ol>
      {{#each content}}
        <li>{{ item }}</li>
        {{#if nestedItems}}
          <ol>
            {{#each nestedItems}}
                <li>{{this}}</li>
            {{/each}}
          </ol>
        {{/if}}
      {{/each}}
    </ol>
  {{else}}
    <ul>
      {{#each content}}
        <li>{{ item }}</li>
        {{#if nestedItems}}
          <ul>
            {{#each nestedItems}}
                <li>{{this}}</li>
            {{/each}}
          </ul>
        {{/if}}
      {{/each}}
    </ul>
  {{/if}}
  <hr>
</template>

<template name="gallery">
  <h3>{{header}}</h3>
  {{#each items}}
    <div class="galleryItem">
      <img src="{{image}}" alt="#">
      <h5>{{text.header}}</h5>
      <p>{{text.caption}}</p>
    </div>
  {{/each}}
  <hr>
</template>
